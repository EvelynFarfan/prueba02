<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
	<meta name="description" content="">
	<title>Ciudadano Digital Version Login</title>
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<section>
		<div class="up"></div>
		<div class="form centrado-porcentual">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<img class="center-block imgLogoLogin img-responsive" src="vendors/img/minsa_logo.png" alt="">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">DNI</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="DNI" maxlength="8">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Contraseña</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
						  </div>
						  <input name="boton" type="button" value="INGRESAR" class="btn bottonLogin" onclick="$(location).attr('href','./page/home.html');" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="vendors/jquery/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
